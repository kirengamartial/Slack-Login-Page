<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500;6..12,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="main_image">
            <img src="/images/illustration.png" alt="" class="image">
        </div>
        <div class="form">
            <img src="/images/Group 1686550876.png" alt="" class="slack_img">
             <h1>Login to your Account</h1>
             <p class="business">see what is going with your business</p>
             <div class="google">
                <img src="/images/image 2.png" alt="">
                <p>continue with Google</p> 
             </div>  

             <div class="signEmail">
                <p class="sign">--------or Sign in Email--------</p>
             </div>
             
             <form action="">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="" id="emal_input">
                </div>              
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="" id="emal_input">
                </div>
                <div class="check">
                    <div class="check_me" >
                        <input type="checkbox" name="" id="checkbox">
                        <p>Remember me</p>
                    </div>
                  
                    <p>forgot Password?</p>
                </div>
                <button class="btn" type="submit">Login</button>
             </form>
             <div class="account_reg">
                <p>Not Registered Yet? <a href="">Create an account</a></p>
             </div>
        </div>
    </main>    
</body>
</html>
